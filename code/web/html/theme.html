<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title id="theme_page">Thèmes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Bootstrap/JQuery importation-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-2.5.0.css" type="text/css" media="screen">
    <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-2.5.0.js"></script>
</head>

<body>
	<section id="title_section_theme">
		<div class="container-fluid" id="container1_div_theme">
			<h1>Stats sur les thèmes</h1>
		</div>
	</section>

	<section id="stats_section_theme">
		<div class="container-fluid" id="container3_div_theme">
			<article class="row" id="most_treated_theme_article_theme">
				<div id="text_graph1_div_theme">
					<h2> Graphe 1 : Par defaut les themes les plus traités<h2>
				</div>
				<div id="graph1_div_theme">
						<div id="series_chart_theme" class="block_bar_chart"></div>
		 		</div>
			</article>

			<article class="row" id="most_treated_word_article_theme">
				<div id="text_graph2_div_theme">
					<h2> Graphe 2 : Pour chaque theme afficher le nuage des mots les plus traités par semaine <h2>
				</div>
				<div id="graph2_div_theme">
	    			<!--Nuages de mots-->
	    			<div id="world_cloud_div_theme" class="block_word_cloud" ></div>
				</div>
			</article>

			<article class="row" id="3_main_words_article_theme">
				<div id="text_graph3_div_theme">
					<h2> Graphe 3 : Les 3 Mots associés et leur tendance<h2>
				</div>
				<div id="graph3_div_theme">
					<div id="table_div" ></div>
		 		</div>
			</article>
		</div>
	</section>

<!--Header and footer-->
<script src="../dynamic/fixed_header.js"></script>
<script src="../dynamic/header.js"></script>
<script src="../dynamic/footer.js"></script>

<!--Script CSS formatting table-->
<link rel="stylesheet" href="../static/style_theme.css">
<link rel="stylesheet" href="../static/css/style.css">
<link rel="stylesheet" href="../static/style_cover.css">

<!--Scripts required to make word cloud (extracted from Github/INternet)-->
<script src="../dynamic/jqcloud-2.js"></script>
<link rel="stylesheet" href="../static/jqcloud.css" type="text/css" media="screen">

<!--Script to test word cloud (data definition and container definition)-->
<script type="text/javascript" src="../dynamic/core_tests.js"></script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="../dynamic/gcharts.js"></script>
